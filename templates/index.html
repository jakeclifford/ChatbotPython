<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body onload="scrollToBottom()">
    <div class="container">
        <h1>Ai Travel Assistant</h1>
        <div class="messages">
            {% for message in conversation_history %}
                {% if message.role == 'user' %}
                    <p class="user-message"><span class="user-avatar"></span><span class="message-text">{{ message.content }}</span></p>
                {% elif message.role == 'assistant' %}
                    <p class="assistant-message"><span class="assistant-avatar"></span><span class="message-text">{{ message.content }}</span></p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <form action="/" method="POST" onsubmit="scrollToBottom()">
        <label for="user_input">You:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Send</button>
    </form>
    <script>
        function scrollToBottom() {
            const messagesContainer = document.querySelector(".messages");
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
